<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anything is an achievement with the right attitude</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2a475e;
        color: #c7d5e0;
        margin: 0;
        padding: 20px;
      }
      body * {
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }

      .form-section,
      .preview-section {
        flex: 1;
        background-color: #1b2838;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 5px;
      }

      .form-section {
        min-width: 420px;
      }

      .preview-section {
        max-width: 460px;
        min-width: 460px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #c7d5e0;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        background-color: #2a475e;
        border: 1px solid #c7d5e0;
        border-radius: 3px;
        color: #c7d5e0;
      }

      /* Tile selection area */
      .tiles-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }
      .tile {
        width: 64px;
        height: 64px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.2s;
      }
      .tile:hover {
        border: 2px solid #66c0f4;
      }

      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 15px;
        margin-bottom: 20px;
      }

      .pagination button {
        background-color: #66c0f4;
        color: #fff;
        border: none;
        padding: 8px 12px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 3px;
      }
      .pagination button:disabled {
        background-color: #3a5269;
        cursor: not-allowed;
      }

      /* Preview section */
      .preview-container {
        background-color: #434a4d;
        padding: 10px;
        display: inline-block;
        width: 100%;
      }
      .achievement-header {
        font-size: 14px;
        color: #8f98a0;
        margin-bottom: 10px;
      }
      .achievement-content-container {
        background-color: #302f33;
        padding: 14px 24px 24px;
        box-shadow: inset 0 0 20px 10px rgba(0, 0, 0, 0.5);
      }

      .achievement-content {
        display: flex;
        align-items: center;
      }
      .achievement-icon {
        width: 64px;
        height: 64px;
        margin-right: 20px;
        object-fit: cover;
        border: 1px solid #8f98a0;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
      }
      .achievement-text {
        display: flex;
        flex-direction: column;
      }
      .achievement-title {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 5px;
      }
      .achievement-description {
        font-size: 14px;
        color: #c7d5e0;
        margin-bottom: 5px;
      }
      .achievement-percentage {
        font-size: 12px;
        color: #8f98a0;
      }
      #downloadBtn {
        background-color: #66c0f4;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 3px;
        margin-top: 20px;
      }
    </style>
  </head>

    <h1>Anything can be an achievement with the right attitude</h1>

    <div class="container">
      <!-- Left Column: Form Inputs + Tileset Selection -->
      <div class="form-section">
        <!-- Tile Selection -->
        <label>Select an Icon:</label>
        <div class="tiles-container" id="tilesGrid"></div>

        <div class="pagination">

          <button id="nextPage" disabled>Next</button>
          <button id="shuffleBtn">Shuffle Tiles</button>

        <div class="form-group">

                  0.0% of players have this achievement
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      // Function to get a random item from an array
      function getRandomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      // Set a random initial tile image
      document.addEventListener("DOMContentLoaded", function () {
        const randomTile = getRandomItem(tileImages);
        document.getElementById("thumbnailPreview").src = randomTile;
      });

      const pageSize = 16;
      let currentPage = 0;

      function renderTiles() {
        const grid = document.getElementById("tilesGrid");
        grid.innerHTML = "";

        const start = currentPage * pageSize;
        const end = Math.min(start + pageSize, tileImages.length);
        for (let i = start; i < end; i++) {
          const img = document.createElement("img");
          img.src = tileImages[i];
          img.classList.add("tile");
          img.addEventListener("click", () => selectTile(tileImages[i]));
          grid.appendChild(img);
        }

        document.getElementById("prevPage").disabled = currentPage === 0;
        document.getElementById("nextPage").disabled = end >= tileImages.length;
      }

      function selectTile(src) {
        document.getElementById("thumbnailPreview").src = src;
      }

      document.getElementById("prevPage").addEventListener("click", () => {
        currentPage--;
        renderTiles();
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        currentPage++;
        renderTiles();
      });

      // Shuffle function using Fisher-Yates algorithm
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Add event listener for shuffle button
      document.getElementById("shuffleBtn").addEventListener("click", () => {
        shuffleArray(tileImages);
        currentPage = 0;
        renderTiles();
      });

      renderTiles(); // Initial load
    </script>
